<!DOCTYPE html>
<head>

    <title>Login</title>
    <style>
        .er{
            color:red;
        }
    </style>
</head>

<body>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {% if form2.non_field_errors %}
            {% for error in form2.non_field_errors %}
                <p class="er">{{error}}</p><br>
            {% endfor %}
        {% endif %}
        {% for forms in form2 %}
        {{forms.label_tag}} {{forms}} {{forms.errors|striptags}} <br><br>
        {% endfor %}
        <input type="submit" value="login">
     </form>
     <a href="{% url 'signup' %}">SignUp</a>
   
</body>

</html>
