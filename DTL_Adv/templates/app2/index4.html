<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>For tag</title>
		<style type="text/css">
		body{
			background: slateblue;
		}
		*{
			color: whitesmoke;
			font: sans-serif;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>{{data}}</h1>

	{% for keys,values in data.items %}
		<h1>{{keys}} : {{values}}</h1>
	{% endfor %}
	<!-- this is the of printing both keys and values -->
</body>
</html>
