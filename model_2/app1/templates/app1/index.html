<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a django model</title>
    <style>
        table{
            width:30rem;
            height: 20rem;
            color: whitesmoke;
            border: 1px solid gray;
            
        }
        body{
            background-color: black;
        }
        td,th{
            padding: 12px 12px;
        }
    </style>
</head>
<body>
    <table border="2">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <td>Address</td>
        </tr>
        {% for data in datas %}
        <tr>
            <td>{{data.std_id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.address}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
