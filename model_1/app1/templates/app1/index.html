<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrive the data</title>
</head>
<body>
    {% if data %}
        <h1>{{data}}</h1>
    {% else %}
        <h1>No data is here</h1>
    {% endif %}

    {% for i in data %}
       <h1> {{i.i_id}}
        {{i.name}}
        {{i.email}}
        {{i.comment}}</h1>
    {% endfor %}

    <table border="2">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>comment</th>
        </tr>
        {% for i in data %}
        <tr>
        <td>{{i.i_id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.comment}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
